<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/mesto__logo.svg" alt="Лого Место" class="header__logo">
        </header>

        <main class="content">

            <section class="profile">
                <img class="profile__avatar" src="./images/custeau.jpg" alt="Фото Жака-Ива Кусто">
                <div class="profile__info">
                    <h1 class="profile__name">
                        Жак-Ив Кусто
                    </h1>
                    <button class="button profile__edit-button">
                        <img class="profile__edit-logo" src="./images/edit__button.svg" alt="Лого кнопки редактирования">
                    </button>
                    <p class="profile__description">
                        Исследователь океана
                    </p>
                </div>
                <button class="button profile__add-button">
                    <img class="profile__add-logo" src="./images/add__button.png" alt="Лого кнопки добавления фото">
                </button>
            </section>

            <ul class="gallery">
                <li class="gallery__card">
                    <img class="gallery__photo" src="./images/gallery__karachaevsk.jpg" alt="Фото древнего здания в Карачаевске">
                    <div class="gallery__info-container">
                        <h2 class="gallery__photo-title">
                            Карачаевск
                        </h2>
                        <img class="gallery__like-logo" src="./images/like__logo.svg" alt="Лого для отметки нравится">
                    </div>
                </li>
                <li class="gallery__card">
                    <img class="gallery__photo" src="./images/gallery__elbrus.jpg" alt="Фото горы Эльбрус">
                    <div class="gallery__info-container">
                        <h2 class="gallery__photo-title">
                            Гора Эльбрус
                        </h2>
                        <img class="gallery__like-logo" src="./images/like__logo.svg" alt="Лого для отметки нравится">
                    </div>
                </li>
                <li class="gallery__card">
                    <img class="gallery__photo" src="./images/gallery__dombay.jpg" alt="Фото горной вершины на Домбае">
                    <div class="gallery__info-container">
                        <h2 class="gallery__photo-title">
                            Домбай
                        </h2>
                        <img class="gallery__like-logo" src="./images/like__logo.svg" alt="Лого для отметки нравится">
                    </div>
                </li>
                <li class="gallery__card">
                    <img class="gallery__photo" src="./images/gallery__kamchatka.jpg" alt="Фото серферов на Камчатке">
                    <div class="gallery__info-container">
                        <h2 class="gallery__photo-title">
                            Камчатка
                        </h2>
                        <img class="gallery__like-logo" src="./images/like__logo.svg" alt="Лого для отметки нравится">
                    </div>
                </li>
                <li class="gallery__card">
                    <img class="gallery__photo" src="./images/gallery__vladivostok.jpg" alt="Фото маяка во Владивостоке">
                    <div class="gallery__info-container">
                        <h2 class="gallery__photo-title">
                            Владивосток
                        </h2>
                        <img class="gallery__like-logo" src="./images/like__logo.svg" alt="Лого для отметки нравится">
                    </div>
                </li>
                <li class="gallery__card">
                    <img class="gallery__photo" src="./images/gallery__khibiny.jpg" alt="Фото горного хребта в Хибинах">
                    <div class="gallery__info-container">
                        <h2 class="gallery__photo-title">
                            Горы Хибины
                        </h2>
                        <img class="gallery__like-logo" src="./images/like__logo.svg" alt="Лого для отметки нравится">
                    </div>
                </li>
            </ul>

        </main>

        <footer class="footer">
            <p class="footer__copyright">
                &copy; 2020 Mesto Russia
            </p>
        </footer>

    </div>
</body>
</html>
