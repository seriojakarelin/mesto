<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/mesto__logo.svg" alt="Лого Место" class="header__logo">
        </header>

        <main class="content">

            <section class="profile">
                <div class="profile__avatar">
                    <button class="profile__avatar-edit-button" type="button"></button>
                </div>
                <div class="profile__info">
                    <h1 class="profile__name"></h1>
                    <button class="button profile__edit-button" type="button"></button>
                    <p class="profile__job"></p>
                </div>
                <button class="button profile__add-button" type="button"></button>
            </section>

            <ul class="gallery"></ul>

        </main>

        <footer class="footer">
            <p class="footer__copyright">
                &copy; 2020 Mesto Russia
            </p>
        </footer>

        <section class="popup popup_type_edit">
            <div class="popup__container_type_edit popup__container">
                <button class="popup__close-button popup__close-button_type_edit button" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__forms popup__forms_type_edit" name="popup-forms" novalidate>
                    <input id="name-input" type="text" class="popup__input popup__input_el_name" name="user-name" placeholder="Имя" required minlength="2" maxlength="40">
                    <span id="name-input-error" class="popup__input-error"></span>
                    <input id="job-input" type="text" class="popup__input popup__input_el_job" name="user-job" placeholder="О себе" required minlength="2" maxlength="200">
                    <span id="job-input-error" class="popup__input-error"></span>
                    <button class="popup__submit-button popup__submit-button_type_edit" type="submit">Сохранить</button>
                </form>
            </div>
        </section>

        <section class="popup popup_type_add">
            <div class="popup__container_type_add popup__container">
                <button class="popup__close-button popup__close-button_type_add button" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__forms popup__forms_type_add" name="popup-forms" novalidate>
                    <input id="place-name-input" type="text" class="popup__input popup__input_el_place-name" name="place-name" placeholder="Название" required minlength="1" maxlength="30">
                    <span id="place-name-input-error" class="popup__input-error"></span>
                    <input id="place-url-input" type="url" class="popup__input popup__input_el_place-url" name="place-url" placeholder="Ссылка на картинку" required>
                    <span id="place-url-input-error" class="popup__input-error"></span>
                    <button class="popup__submit-button popup__submit-button_type_add" type="submit">Создать</button>
                </form>
            </div>
        </section>

        <section class="popup popup_type_view">
            <div class="popup__container popup__container_type_view">
                <button class="popup__close-button popup__close-button_type_view button" type="button"></button>
                <img alt="Картинка из галлереи mesto" class="popup__photo">
                <p class="popup__photo-caption"></p>
            </div>
        </section>

        <section class="popup popup_type_delete">
            <div class="popup__container_type_delete popup__container">
                <button class="popup__close-button popup__close-button_type_delete button" type="button"></button>
                <h2 class="popup__title popup__title_type_delete">Вы уверены?</h2>
                <form class="popup__forms popup__forms_type_delete" name="popup-forms" novalidate>
                    <button class="popup__submit-button popup__submit-button_type_delete" type="submit">Да</button>
                </form>
            </div>
        </section>

        <section class="popup popup_type_avatar">
            <div class="popup__container_type_avatar popup__container">
                <button class="popup__close-button popup__close-button_type_avatar button" type="button"></button>
                <h2 class="popup__title">Обновить аватар</h2>
                <form class="popup__forms popup__forms_type_avatar" name="popup-forms" novalidate>
                    <input id="user-avatar-input" type="url" class="popup__input popup__input_el_user-avatar" name="user-avatar" placeholder="Ссылка на картинку" required>
                    <span id="user-avatar-input-error" class="popup__input-error"></span>
                    <button class="popup__submit-button popup__submit-button_type_avatar" type="submit">Сохранить</button>
                </form>
            </div>
        </section>

    </div>

    <template class="card-template">

        <li class="gallery__card">
            <button class="gallery__trash-button button" type="button"></button>
            <img class="gallery__photo">
            <div class="gallery__info-container">
                <h2 class="gallery__photo-title"></h2>
                <div class="gallery__like-container">
                    <button class="gallery__like-button button" type="button"></button>
                    <p class="gallery__like-number"></p>
                </div>
            </div>
        </li>
        
    </template>

</body>
</html>
